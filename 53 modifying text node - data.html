<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifying text node - data</title>
</head>
<body>
    <h2 id="myh2">Hello GeekyShows</h2>
    <script>
        let myh2 = document.getElementById('myh2');
        let mydata = myh2.firstChild.data;
        console.log(mydata);

        // modifying text node data
        myh2.firstChild.data = 'changed content';
        console.log(myh2.firstChild.data);

    </script>

    <img src="images/53 modifying text node data.jpg">
</body>
</html>
