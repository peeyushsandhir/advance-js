<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText</title>
</head>
<body>
    <ul id="myul">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <script>
        let myul = document.getElementById('myul');
        console.log(myul.innerText);

        // setting content
        myul.innerText = 'manipulated text';

    </script>
    <img src="images/47 innetText.jpg" style="float: right;">
</body>
</html>
