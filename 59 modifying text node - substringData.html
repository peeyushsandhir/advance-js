<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifying text node - substringData</title>
</head>
<body>
    <h2 id="myh2">Hello GeekyShows</h2>
    <script>
        // textnode.substringData(start, length)
        let myh2 = document.getElementById('myh2');
        let result = myh2.firstChild.substringData(0, 3);
        console.log(result);
        console.log(myh2.childNodes);
    </script>
</body>
</html>
