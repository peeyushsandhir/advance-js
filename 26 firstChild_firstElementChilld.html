<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstChild & firstElementChild</title>
</head>
<body>
    <h1 id="myh1">
        <!-- This is comment -->
        <span>We are Learning JS</span>
        <em>Hello</em>
    </h1>
    <p id="myp1">I am paragraph</p>
    <p id="myp2"><span>I am span</span>I am paragraph</p>
    <script>
        let myh1 = document.querySelector('#myh1');
        console.log(myh1.firstChild);
        console.log(myh1.firstElementChild);

        // display content
        document.write(myh1.firstElementChild.textContent)
        // changing content
        myh1.firstElementChild.textContent = 'content changed';
        
    </script>
</body>
</html>
