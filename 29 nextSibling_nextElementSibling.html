<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextSibling & nextElementSibling</title>
</head>
<body>
    <h2>nextSibling: read only property</h2>
    <h2>nextElementSibling: text can be manipulated</h2>
    <h1 id="myh1">
        <!-- This is comment -->
        <span>We are Learning JS</span>
        <em>Hello</em>
    </h1>
    <p id="myp1">I am paragraph</p>
    <p id="myp2"><span>I am span</span>I am paragraph</p>
    <script>
        let h1 = document.getElementById('myh1');
        console.log(h1.firstChild.nextSibling);
        console.log(h1.firstChild.nextElementSibling);

        // changing text
        h1.firstChild.nextSibling.textContent = 'changed text'; // not working
        h1.firstChild.nextElementSibling.textContent = 'changed text';
    </script>
</body>
</html>
