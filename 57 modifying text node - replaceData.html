<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifying text node - replaceData</title>
</head>
<body>
    <h2 id="myh2">Hello GeekyShows</h2>
    <script>
        // textnode.replaceData(start, length, string)
        let myh2 = document.getElementById('myh2');
        myh2.firstChild.replaceData(0, 5, 'thank you')

    </script>
</body>
</html>
