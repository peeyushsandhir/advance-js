<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll more specific</title>
</head>
<body>
    <h1 id="show1">We are learning JS</h1>
    <h1 class="geek myclass">Subscribe GeekyShows</h1>
    <h2>Now</h2>
    <p class="geek">Hello
        <span>GeekyShows</span>
        <em>World</em>
        <span>Youtube</span>
        <h4>block level element wouldn't be the part of this/any other block level element</h4>
    </p>
    <p class="myclass">
        <span>Bye</span>
        GeekyShows
    </p>
    <div id="show">
        <p>!st p inside div</p>
        <p class="geek">2nd p 
            <span class="myspan">inside</span> 
            <em>div</em>
        </p>
        <span class="myspan">Hello span</span>
    </div>
    <p id="show1">2nd p </p>
    <div id="show2">i am div</div>
    <script>
        let show = document.getElementById('show');
        let r1 = show.querySelectorAll('span.myspan');
        let r2 = show.querySelectorAll('p > span.myspan');
        console.log(r1);
        console.log(r2);

        let result = document.querySelectorAll('#show > .geek > span.myspan');
        console.log(result);
    </script>
</body>
</html>
