<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacentHTML</title>
</head>
<body>
    <div id="mydiv">
        <h1 id="myh1">Heading 1</h1>
        <h1 id="myh2">Heading 2</h1>
        <h1 id="myh3">Heading 3</h1>
    </div>
    <script>
        let myh2 = document.getElementById('myh2');
        let myhtml = '<span>--------</span>';
        myh2.insertAdjacentHTML('beforebegin',myhtml);
        myh2.insertAdjacentHTML('afterbegin',myhtml);
        myh2.insertAdjacentHTML('beforeend',myhtml);
        myh2.insertAdjacentHTML('afterend',myhtml);
    </script>
    <img src="images/43 insertAdjacentHTML.jpg" alt="">
</body>
</html>
