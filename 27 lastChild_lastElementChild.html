<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstChild & firstElementChild</title>
</head>
<body>
    <h1 id="myh1">
        <!-- This is comment -->
        <span>We are Learning JS</span>
        <em>Hello</em>
    </h1>
    <p id="myp1">I am paragraph</p><script></script>
    <p id="myp2"><span>I am span</span>I am paragraph</p>
    <script>
        let h1 = document.getElementById('myh1');
        console.log(h1.lastChild);
        console.log(h1.lastElementChild);

        // display content
        document.write(h1.lastElementChild.textContent);
        // changing content
        h1.lastElementChild.textContent = 'content changed';
        
    </script>

</body>
</html>
