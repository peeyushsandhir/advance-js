<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appendChild</title>
</head>
<body>
    <div id="mydiv">
        <h1 id="myh1">We are learning JS</h1>
    </div>
    <section id="mysec">

    </section>
    <script>
        let h1 = document.getElementById('myh1');
        let sec = document.getElementById('mysec');
        sec.appendChild(h1);
        console.log(sec);

        // appending new element to div
        let div = document.getElementById('mydiv');
        let elm = document.createElement('h2');
        div.appendChild(elm);
        console.log(div);
    </script>
</body>
</html>
