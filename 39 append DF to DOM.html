<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append DF to DOM</title>
</head>
<body>
    <div id="mydiv">
        <h1>We are learning JS</h1>
    </div>
    <script>
        let div = document.getElementById('mydiv');

        // creating df
        let df = document.createDocumentFragment();
        // creating elements
        let h3 = document.createElement('h3');
        let p = document.createElement('p');
        // appending text to elements
        h3.textContent = 'h3 from JS';
        p.textContent = 'p from JS';

        // appending elements to df
        df.append(h3,p);
        // appending df to div
        div.appendChild(df);
        console.log(div,df);
    </script>
</body>
</html>
