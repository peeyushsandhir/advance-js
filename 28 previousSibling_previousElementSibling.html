<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>previousSibling & previousElementSibling</title>
</head>
<body>
    <h2>previousSibling: read only property</h2>
    <h2>previousElementSibling: text can be manipulated</h2>
    <h1 id="myh1">
        <!-- This is comment -->
        <span>We are Learning JS</span>
        <em>Hello</em>
        <!-- comment -->
    </h1>
    <p id="myp1">I am paragraph</p>
    <p id="myp2"><span>I am span</span>I am paragraph</p>
    <script>
        let h1 = document.getElementById('myh1');
        // previousSibling
        console.log(h1.lastChild.previousSibling);
        // previousElementSibling
        console.log(h1.lastChild.previousElementSibling);
        // changing content
        h1.lastChild.previousElementSibling.textContent = '"text changed"';
    </script>
</body>
</html>
