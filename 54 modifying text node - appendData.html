<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifying text node - appendData</title>
</head>
<body>
    <h2 id="myh2">GeekyShows</h2>
    <script>
        let myh2 = document.getElementById('myh2');
        myh2.firstChild.appendData(' - Thank You');

        console.log(myh2.childNodes);
    </script>
    <img src="images/54 modifying text node - append data.jpg" alt="">
</body>
</html>
