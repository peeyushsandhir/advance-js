<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append text node</title>
</head>
<body>
    <div id="mydiv">
        <h1>We are learning JS</h1>
    </div>
    <script>
        let div = document.getElementById('mydiv');
        // creating new text node
        let txt = document.createTextNode('text by JS');
        // appending txt to div
        div.appendChild(txt);
        console.log(div);
    </script>
</body>
</html>
