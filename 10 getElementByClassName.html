<body>
    <h1>We are learning JS</h1>
    <h1 class="geek myclass">Subscribe GeekyShows</h1>

        <span>GeekyShows</span>
        <em>World</em>
        <span>Youtube</span>

    </p>
    <p class="myclass">
        <span>Bye</span>
        GeekyShows
    </p>
    <div>
        <p>!st p inside div</p>

        let r = document.getElementsByClassName('geek');
        let r2 = document.body.getElementsByClassName('geek');
        console.log(r, r2);

        let r3 = document.getElementsByClassName('myclass geek');
        console.log(r3);
