<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="geek">querySelector</title>
</head>
<body>
    <h1 id="show1">We are learning JS</h1>
    <h1 class="geek myclass">Subscribe GeekyShows</h1>
    <h2>Now</h2>
    <p class="geek">Hello
        <span>GeekyShows</span>
        <em>World</em>
        <span>Youtube</span>
        <h4>block level element wouldn't be the part of this/any other block level element</h4>
    </p>
    <p class="myclass">
        <span>Bye</span>
        GeekyShows
    </p>
    <div id="show">
        <p>!st p inside div</p>
        <p class="geek">2nd p inside div</p>
    </div>
    <p id="show1">2nd p </p>
    <script>
        // element selector
        let elm = document.querySelector('p');
        let elm1 = document.querySelector('p, h1');
        console.log(elm);
        console.log(elm1);  // first match only

        // id selector
        let show1 = document.querySelector('#show1');
        console.log(show1);
        let p_show1 = document.querySelector('p#show1');
        console.log(p_show1);

        // class selector
        let geek = document.querySelector('.geek');
        console.log(geek);
        let geek1 = document.querySelector('h1.geek');
        console.log(geek1);

    </script>
</body>
</html>
